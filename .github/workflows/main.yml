name: CI/CD Pipeline

on: [push,fork]



  
  

jobs:
  
  checkout:
   
    uses: naveennv2k/suduko/.github/workflows/main.yml@main
    with:
      param1: ${{vars.HOME}}
    secrets : inherit
     
      
  build:
    environment : test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Inject Secret
        run: |
          echo ${{vars.HOME}}
          

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build and Test
        run: npm run build && npm test

      - name: Deploy
        run: |
          echo "Deploying..."
